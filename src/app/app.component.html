<div class="app-wrapper">
  <!-- 頂部導航欄 -->
  <header class="app-header">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo 區域 -->
      <div class="logo-area">
        <a routerLink="/" class="flex items-center">
          <!-- 可選: 替換為實際 logo -->
          <span class="ml-2 text-xl font-semibold">認證系統</span>
        </a>
      </div>

      <!-- 導航連結 (根據需要顯示) -->
      @defer {
      <nav class="hidden md:flex space-x-8">
        <a routerLink="/register" routerLinkActive="text-blue-600 font-medium" class="text-gray-700 hover:text-blue-600 transition-colors">
          註冊
        </a>
        <a routerLink="/login" routerLinkActive="text-blue-600 font-medium" class="text-gray-700 hover:text-blue-600 transition-colors">
          登入
        </a>
      </nav>
      }

      <!-- 移動設備選單按鈕 -->
      <button 
        (click)="toggleMobileMenu()" 
        class="md:hidden flex items-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100 focus:outline-none"
      >認證系統1
      </button>
    </div>

    <!-- 移動設備選單 (可展開/收起) -->
    @if (isMobileMenuOpen) {
      <div class="md:hidden bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 space-y-2">
          <a routerLink="/register" routerLinkActive="text-blue-600 font-medium" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-100">
            註冊
          </a>
          <a routerLink="/login" routerLinkActive="text-blue-600 font-medium" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-100">
            登入
          </a>
        </div>
      </div>
    }
  </header>

  <!-- 主內容區域 -->
  <main class="app-content">
    <div class="container mx-auto px-4 py-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
