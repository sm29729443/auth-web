<!-- 註冊頁面容器 -->
<div class="max-w-4xl mx-auto p-5 bg-gray-50 min-h-screen">
  <!-- 頁面標題和步驟指示器 -->
  <div class="text-center mb-8 bg-white p-8 rounded-lg shadow-sm">
    <h1 class="text-blue-600 mb-5 text-3xl font-semibold">會員註冊</h1>
    <div class="flex items-center justify-center gap-5">
      <!-- 步驟一 -->
      <div class="flex flex-col items-center gap-2">
        <span [class]="getStepClass(1)">
          @if (getStepStatus(1) === 'completed') {
            <!-- 完成圖示 -->
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          } @else {
            1
          }
        </span>
        <span [class]="getStepTextClass(1)">填寫資料</span>
      </div>

      <!-- 分隔線 -->
      <div class="w-15 h-0.5 transition-colors duration-300"
           [class.bg-green-400]="getStepStatus(2) !== 'pending'"
           [class.bg-gray-200]="getStepStatus(2) === 'pending'"></div>

      <!-- 步驟二 -->
      <div class="flex flex-col items-center gap-2">
        <span [class]="getStepClass(2)">
          @if (getStepStatus(2) === 'completed') {
            <!-- 完成圖示 -->
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          } @else {
            2
          }
        </span>
        <span [class]="getStepTextClass(2)">驗證手機</span>
      </div>
    </div>

    <!-- 可選：顯示當前步驟的描述 -->
    <div class="mt-4 text-gray-600 text-sm">
      @switch (registrationState.currentStep()) {
        @case (1) {
          <p>請填寫您的基本資料以開始註冊流程</p>
        }
        @case (2) {
          <p>請輸入發送到您手機的驗證碼完成註冊</p>
        }
        @default {
          <p>請按照步驟完成會員註冊</p>
        }
      }
    </div>
  </div>

  <!-- 子路由內容區域 -->
  <router-outlet></router-outlet>
</div>
